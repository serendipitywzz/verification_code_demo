<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>算术验证码(arithmetic_captcha)</title>
    <style type="text/css">
        .code_a{
            color: #0000ff;
            font-size: 12px;
            text-decoration: none;
            cursor: pointer;
        }
        #imgCode{
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        function changeCode(){
            var imageCode = document.getElementById("imgCode");
            imageCode.src = "arithmeticverificationcode?"+Math.random();
        }
    </script>
</head>
<body>

<hr/>
<h3>数字计算验证码</h3>
<form action="form01" method="get">
    <label>验证码：</label>
    <input type="text" id="inCode" name="inCode"/>
    <img src="arithmeticverificationcode" align="center" id="imgCode" onclick="changeCode()"/>
    <a class="code_a" onclick="changeCode()" >换一张</a><br/>
    <input type="submit" value="登录">
</form>
<div style="color: red">
    <p th:text="${err}"></p>
</div>



<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
<link rel="stylesheet" type="text/css" href="/css/htmleaf-demo.css">
<link rel="stylesheet" type="text/css" href="/css/verify.css">
<link rel="stylesheet" type="text/css" href="/css/public.css">

<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<script>window.jQuery || document.write('<script src="/js/jquery-1.11.0.min.js"><\/script>')</script>
<script type="text/javascript" src="/js/verify.js" ></script>

<hr/>
<h3>jquery验证码插件verify.js</h3>
<div id="mpanel3" style="margin-top: 20px"></div>
<button type="button" id="check-btn2" class="btn-sm">确定</button>

<script type="text/javascript">

    $('#mpanel3').codeVerify({
        type : 2,
        figure : 100,	//位数，仅在type=2时生效
        arith : 0,	//算法，支持加减乘，不填为随机，仅在type=2时生效
        width : '200px',
        height : '50px',
        fontSize : '30px',
        btnId : 'check-btn2',
        ready : function() {
        },
        success : function() {
            alert('验证匹配！');
        },
        error : function() {
            alert('验证码不匹配！');
        }
    });
</script>
</body>
</html>
